name: build_workflow
on: pull_request
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '1.22.x'
          channel: 'stable'
      - run: flutter pub get
        working-directory: ./language_app/
      - run: flutter build aot
        working-directory: ./language_app/
